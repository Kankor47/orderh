<div class="wrapper">
  <div
    class="sidebar"
    data-color="azure"
    data-background-color="white"
    data-image="./assets/img/sidebar-1.jpg"
  >
  <div class="logo">
      <a href="" class="simple-text">
          <div>
              <img src="assets/img/logo2.svg">
          </div>
      </a>
  </div>
  <div class="sidebar-wrapper">
    
      <ul class="nav">
      </ul>
  </div>
    <div
      class="sidebar-background"
      style="background-image: url(./assets/img/sidebar-4.jpg)"
    ></div>
  </div>
  <div class="main-panel" style="background-image: url('assets/img/fondo.svg'); background-attachment: fixed;">
    <app-navbar></app-navbar>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-title">Pedidos Entrantes</h3>
                    </div>
                    <br/>
                    <form class="form-group" id="imprimir" [formGroup]="editarForm">
                      
                      <div class="row">
                        <div class="col-md-2">
                          <label class="h4">Cliente</label></div>
                        <div class="col-md-3">
                          <input
                            type="label"
                            class="form-control"
                            placeholder="Ingrese nueva categoría"
                            formControlName="id_usuario"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          <label class="h4">Lugar de Entrega</label></div>
                        <div class="col-md-3">
                          <input
                            type="label"
                            class="form-control"
                            placeholder="Ingrese nueva categoría"
                            formControlName="lugar_entrega"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-2">
                          <label class="h4">Fecha</label></div>
                        <div class="col-md-3">
                          <input
                            type="label"
                            class="form-control"
                            placeholder="Ingrese nueva categoría"
                            formControlName="fecha"
                            disabled
                          />
                        </div>
                        </div>
                      <div class="row">
                        <div class="col-md-2">
                          <label class="h4">Estado</label></div>
                        <div class="col-md-3">
                          <input
                            type="label"
                            class="form-control"
                            placeholder="Ingrese nueva categoría"
                            formControlName="estado"
                            disabled
                          />
                        </div>
                      </div>

                        <div class="col-md-6">
                          <table mat-table [dataSource]="dataSource" matSort>
                            <!-- ID Column -->
                            <ng-container matColumnDef="id_platillo">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Plato
                              </th>
                              <td mat-cell *matCellDef="let row">
                                {{row.id_platillo}}
                              </td>
                            </ng-container>

                            <ng-container matColumnDef="cantidad">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Cantidad
                              </th>
                              <td mat-cell *matCellDef="let row">
                                {{ row.cantidad }}
                              </td>
                            </ng-container>

                            <ng-container matColumnDef="nota">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Nota
                              </th>
                              <td mat-cell *matCellDef="let row">
                                {{ row.nota }}
                              </td>
                            </ng-container>          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr
                              mat-row
                              *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                          </table>
                        </div>
                        
                  </form>
                  <div>
                    <button mat-button color="azure" (click)="imprimir()">
                      <mat-icon>printer</mat-icon> Imprimir
                    </button>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </div>
